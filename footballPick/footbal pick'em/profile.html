    <!-- A button to open the popup form -->


    <!-- The form -->
    <div class="form-popup" id="change">
        <form class="form-container">
            <h1>Change Password</h1>

            <label for="userName"><b>Username</b></label>
            <input type="text" placeholder="AllIdoIsWin" name="userName" autofocus="true" required>

            <label for="psw"><b>Current Password</b></label>
            <input type="password" placeholder="Enter Current Password" name="psw" required>

            <label for="newPsw"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="newPsw" required>

            <label for="confirmNewPsw"><b>Re-enter New Password</b></label>
            <input type="password" placeholder="Re-enter New Password" name="confirmNewPsw" required>

            <button type="submit" class="btn">Change Password</button>
            <button type="button" class="btn cancel" onclick="closeChange()">Cancel</button>
        </form>
        </div>

        <script>
            function openChange() {
                document.getElementById("change").style.display = "block";
                }
                
                function closeChange() {
                document.getElementById("change").style.display = "none";
                }
            </script>

        <!-- A button to open the popup form -->


    <!-- The form -->
    <div class="form-popup" id="profile">
        <form class="form-container">
            <h1>Edit Profile</h1>

            <label for="teamName"><b>Change Team Name</b></label>
            <input type="text" placeholder="Beavers Rule" name="teamName" autofocus="true" required>

            <label for="pEmail"><b>Update Email</b></label>
            <input type="text" placeholder="Enter Email" name="pEmail" required>

            <button type="submit" class="btn">Change Profile</button>
            <button type="button" class="btn cancel" onclick="closeProfile()">Cancel</button>
        </form>
        </div>

        <script>
            function openProfile() {
                document.getElementById("profile").style.display = "block";
                }
                
                function closeProfile() {
                document.getElementById("profile").style.display = "none";
                }
            </script>
